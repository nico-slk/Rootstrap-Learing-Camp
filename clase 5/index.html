<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calc</title>
</head>

<body>
  <main>
    <div id="display-box">
      <p id="top_text"></p>
      <p id="middle_text"> </p>
      <p id="bottom_text">0</p>
    </div>
    <div id="buttons">
      <div id="row1" class="row">
        <div id="AC" class="btn AC">
          <p>AC</p>
        </div>
        <div id="parentesis" class="btn">
          <p>()</p>
        </div>
        <div id="porcentaje" class="btn">
          <p>%</p>
        </div>
        <div id="division" class="btn op">
          <p>/</p>
        </div>
      </div>
      <div id="row2" class="row">
        <div id="seven" class="btn num">
          <p>7</p>
        </div>
        <div id="eight" class="btn num">
          <p>8</p>
        </div>
        <div id="nine" class="btn num">
          <p>9</p>
        </div>
        <div id="mult" class="btn op">
          <p>x</p>
        </div>
      </div>
      <div id="row3" class="row">
        <div id="four" class="btn num">
          <p>4</p>
        </div>
        <div id="five" class="btn num">
          <p>5</p>
        </div>
        <div id="six" class="btn num">
          <p>6</p>
        </div>
        <div id="resta" class="btn op">
          <p>-</p>
        </div>
      </div>
      <div id="row4" class="row">
        <div id="one" class="btn num">
          <p>1</p>
        </div>
        <div id="two" class="btn num">
          <p>2</p>
        </div>
        <div id="three" class="btn num">
          <p>3</p>
        </div>
        <div id="plus" class="btn op">
          <p>+</p>
        </div>
      </div>
      <div id="row5" class="row">
        <div id="zero" class="btn num">
          <p>0</p>
        </div>
        <div id="dot" class="btn num">
          <p>.</p>
        </div>
        <div id="del" class="btn num">
          <p>DEL</p>
        </div>
        <div id="equ" class="btn equal">
          <p>=</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./calculator.js"></script>

</body>

</html>
